token: "YoutvrK9suCpsSiR"    # lichess OAuth2 Token
url: "https://lichess.org/"  # lichess base URL
username: "Sugarbot"
good_luck_messages: # messages sent to chat when game begins
  - ""
good_game_message: "" # message sent to chat when game finishes

engine:                      # engine settings
  dir: "./engines/"          # dir containing engines, relative to this project
  name: "sugar"            # binary name of the engine to use
  protocol: "uci"            # "uci" or "xboard"
  polyglot:
    enabled: true            # activate polyglot book
    book: "engines/goi5.bin" # book file path
    # book: "engines/goi4.4.bin" # book file path
    # book: "engines/dc-3200.bin" # book file path
    # book: "engines/Cerebellum_Light_Poly.bin"
    max_depth: 255           # half move max depth
    min_weight: 1            # selects move with highest weight but not below this value
    random: true             # selects move randomly; otherwise select the best but not below the min_weight
  uci_ponder: true
  uci_options:               # arbitrary UCI options passed to the engine
    Contempt: 85
    Tactical Mode: 0
    BookFile: "engines/Cerebellum_Light_Poly.bin"
    Book File: "engines/Cerebellum_Light_Poly.bin"
    Move Overhead: 500
    Slow Mover: 83
    BookDepth: 255
    BestBookMove: false 
    Threads: 8 
    Hash: 4096               # max memory (in megabytes) the engine can allocate
    Ponder: true
    SyzygyPath: "/3-4-5/"
#   go_commands:             # additional options to pass to the UCI go command
#     nodes: 1               # Search so many nodes only.
#     depth: 5               # Search depth ply only.
#     movetime: 1000         # Integer. Search exactly movetime milliseconds.
# xboard_options:            # arbitrary xboard options passed to the engine
#   cores: "4"
#   memory: "4096"
#   egtpath:                 # dir containing egtb, relative to this project
#     gaviota: "Gaviota path"
#     nalimov: "Nalimov Path"
#     scorpio: "Scorpio Path"
#     syzygy: "Syzygy Path"
# lczero:                    # lczero specific settings
#   weights: "engines/latest.txt" # weights file path
#   threads: 1               # max CPU threads the engine can use
#   gpu: 0                   # which GPU to use
#   tempdecay: 10            # After search is complete, the tempdecay can pick slightly weaker moves to offer variety. 10 is good tradeoff
#   noise: true              # Randomness in the search algorithm. This makes sure that even unfavored lines are given a "lucky" shot 
#   log: "./engines/log.txt" # save log of lczero debug output
  silence_stderr: false      # some engines (yes you, leela) are very noisy

abort_time: 20               # time to abort a game in seconds when there is no activity
fake_think_time: false       # artificially slow down the bot to pretend like it's thinking
max_concurrent_games: 1

challenge:                   # incoming challenges
  concurrency: 1             # number of games to play simultaneously
  sort_by: "best"            # possible values: "best", "first"
  accept_bot: true           # accepts challenges coming from other bots
  min_ELO: 2000
  variants:                  # chess variants to accept (http://lichess.org/variant)
    - standard
#   - fromPosition
#   - antichess
#   - atomic
#   - chess960
#   - crazyhouse
#   - horde
#   - kingOfTheHill
#   - racingKings
#   - threeCheck
  time_controls:             # time controls to accept
    - ultraBullet
    - bullet
    - blitz
    - rapid
#   - classical
#   - correspondence
  modes:                     # game modes to accept
#    - casual                 # unrated games
    - rated                  # rated games - must comment if the engine doesn't try to win
